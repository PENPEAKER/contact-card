<style>
body {
    margin: 0;
    height: 100vh;
    background: #0b0f14;
    font-family: 'Orbitron', sans-serif;
    color: #00eaff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Animated Grid Background */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background-image:
        linear-gradient(rgba(0,234,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,234,255,0.04) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 25s linear infinite;
}

@keyframes gridMove {
    from { transform: translate(0,0); }
    to { transform: translate(-50px,-50px); }
}

/* Card Floating Effect */
@keyframes floatCard {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
}

/* Neon Glow Pulse */
@keyframes neonPulse {
    0% {
        box-shadow: 0 0 8px rgba(0,234,255,0.2);
    }
    50% {
        box-shadow: 0 0 25px rgba(0,234,255,0.6);
    }
    100% {
        box-shadow: 0 0 8px rgba(0,234,255,0.2);
    }
}

/* Text Glow */
@keyframes textGlow {
    0% { text-shadow: 0 0 5px rgba(0,234,255,0.4); }
    50% { text-shadow: 0 0 15px rgba(0,234,255,0.8); }
    100% { text-shadow: 0 0 5px rgba(0,234,255,0.4); }
}

.container {
    position: relative;
    background: #11161c;
    padding: 45px;
    border-radius: 16px;
    width: 420px;
    text-align: center;
    animation: floatCard 6s ease-in-out infinite;
    animation: floatCard 6s ease-in-out infinite, neonPulse 4s ease-in-out infinite;
    z-index: 1;
}

/* Cyber ID Card */
.id-card {
    border: 1px solid rgba(0,234,255,0.6);
    border-radius: 12px;
    padding: 22px;
    margin-bottom: 25px;
}

h1 {
    font-size: 22px;
    margin: 0;
    animation: textGlow 4s ease-in-out infinite;
}

.subtitle {
    color: #9aa4ad;
    font-size: 13px;
    margin-top: 8px;
}

/* Phone Button */
.phone {
    margin-top: 25px;
}

.phone a {
    display: inline-block;
    padding: 14px 22px;
    border-radius: 10px;
    border: 1px solid #00eaff;
    text-decoration: none;
    color: #00eaff;
    font-size: 18px;
    transition: 0.3s ease;
}

.phone a:hover {
    background: rgba(0,234,255,0.08);
    box-shadow: 0 0 20px rgba(0,234,255,0.6);
    transform: scale(1.05);
}

/* QR Section */
.qr {
    margin-top: 28px;
}

.qr img {
    width: 120px;
    height: 120px;
    border: 1px solid rgba(0,234,255,0.5);
    border-radius: 10px;
    padding: 6px;
    transition: 0.3s ease;
}

.qr img:hover {
    box-shadow: 0 0 18px rgba(0,234,255,0.6);
}

/* Footer */
.footer {
    margin-top: 22px;
    font-size: 11px;
    color: #7e8b94;
}
</style>
</head>

<body>
